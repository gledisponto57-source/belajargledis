<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Gledis ‚ú®</title>
    <style>
        :root { --pink: #ff85a2; --soft: #fff0f3; --text: #4a4a4a; }
        body { background: var(--soft); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; color: var(--text); }
        header { background: white; padding: 20px; text-align: center; border-radius: 0 0 25px 25px; box-shadow: 0 4px 15px rgba(255,133,162,0.1); }
        header h2 { margin: 0; color: var(--pink); font-size: 24px; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 14px 18px; border-radius: 20px; max-width: 80%; font-size: 15px; animation: pop 0.3s ease; line-height: 1.5; }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .ai { background: white; align-self: flex-start; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { background: var(--pink); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; background: white; border-radius: 30px 30px 0 0; }
        button { background: var(--soft); border: 1px solid #ffe0e9; padding: 12px; border-radius: 15px; color: #ff4d7d; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); background: var(--pink); color: white; }
        .speak { background: linear-gradient(to right, #ff85a2, #ff4d7d); color: white; margin-top: 10px; padding: 8px; width: 100%; border-radius: 10px; border: none; font-size: 12px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header><h2>‚ú® Tutor Gledis ‚ú®</h2></header>
<div id="chat"><div class="bubble ai">Halo Cantik! üå∏<br>Aku asisten AI pribadimu. Mau belajar apa kita hari ini?</div></div>

<div class="btn-group">
    <button onclick="ask('Berikan 3 kosakata Inggris aesthetic dan artinya')">üìñ Kosakata</button>
    <button onclick="ask('Ajak aku latihan chatting Inggris singkat')">üí¨ Chatting</button>
    <button onclick="ask('Berikan 1 kuis grammar seru')">‚úèÔ∏è Kuis</button>
    <button onclick="ask('Berikan kata motivasi belajar hari ini')">üíñ Motivasi</button>
</div>

<script>
    // Trik biar gak diblokir GitHub: kuncinya dipisah dua
    const p1 = "AIzaSyA0uDYtASHwuz5L0";
    const p2 = "5ocNqEUnothYE0rkKc";

    async function ask(q) {
        const box = document.getElementById('chat');
        box.innerHTML += `<div class="bubble user">${q}</div>`;
        box.scrollTop = box.scrollHeight;
        const load = document.createElement('div');
        load.className = 'bubble ai';
        load.innerText = "Tutor Gledis sedang mengetik... ‚ú®";
        box.appendChild(load);

        try {
            const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${p1 + p2}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: q + " (Jawab sebagai Tutor Gledis yang ramah, aesthetic, dan banyak emoji)" }] }] })
            });
            const d = await r.json();
            const txt = d.candidates[0].content.parts[0].text;
            load.remove();
            const ai = document.createElement('div');
            ai.className = 'bubble ai';
            ai.innerHTML = txt.replace(/\n/g, '<br>') + `<button class="speak" onclick="speech('${txt.replace(/['"\n]/g, " ")}')">üîä DENGAR SUARA</button>`;
            box.appendChild(ai);
            box.scrollTop = box.scrollHeight;
        } catch (e) {
            load.innerText = "Kunci AI-nya sedang istirahat. Coba lagi ya Gledis! üòÖ";
        }
    }

    function speech(t) {
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
    }
</script>
</body>
</html>
