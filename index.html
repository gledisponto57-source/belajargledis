<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Gledis ‚ú®</title>
    <style>
        body { background: #fff5f8; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: white; padding: 15px; text-align: center; color: #ff85a2; border-bottom: 2px solid #fce4ec; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 12px; border-radius: 15px; max-width: 85%; font-size: 14px; line-height: 1.4; animation: slide 0.3s ease; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ai { background: white; align-self: flex-start; border: 1px solid #fce4ec; color: #4a4a4a; }
        .user { background: #ff85a2; color: white; align-self: flex-end; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 15px; background: white; border-top: 1px solid #fce4ec; }
        button { background: #fce4ec; border: none; padding: 12px; border-radius: 10px; color: #ff4081; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.2s; }
        button:active { transform: scale(0.95); background: #ff85a2; color: white; }
        .speak-btn { background: #ff4081; color: white; margin-top: 8px; padding: 8px; width: 100%; border-radius: 5px; border: none; font-size: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header><h2>‚ú® Tutor Gledis ‚ú®</h2></header>
<div id="chat">
    <div class="bubble ai">Halo Gledis! Aku sudah siap jadi asisten belajarmu. Yuk, pilih menu di bawah! üå∏</div>
</div>

<div class="btn-group">
    <button onclick="tanya('Berikan 3 kosakata Inggris harian dan artinya')">üìñ Kosakata</button>
    <button onclick="tanya('Ajak aku latihan percakapan Inggris singkat')">üí¨ Chatting</button>
    <button onclick="tanya('Berikan 1 kuis grammar singkat')">‚úèÔ∏è Kuis</button>
    <button onclick="tanya('Berikan motivasi belajar hari ini')">üíñ Motivasi</button>
</div>

<script>
    // Kunci API Gledis yang sudah terpasang benar
    const KEY_GLEDIS = "AIzaSyA0uDYtASHwuz5L05ocNqEUnothYE0rkKc";

    async function tanya(pesan) {
        const chatBox = document.getElementById('chat');
        chatBox.innerHTML += `<div class="bubble user">${pesan}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'bubble ai';
        loadingDiv.innerText = "Tutor Gledis sedang berpikir...";
        chatBox.appendChild(loadingDiv);

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY_GLEDIS}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: pesan + ". (Jawablah sebagai asisten bernama Tutor Gledis yang ramah dan aesthetic)" }] }] })
            });
            const data = await response.json();
            const hasil = data.candidates[0].content.parts[0].text;
            
            loadingDiv.remove();
            const aiDiv = document.createElement('div');
            aiDiv.className = 'bubble ai';
            aiDiv.innerHTML = hasil.replace(/\n/g, '<br>') + `<br><button class="speak-btn" onclick="bicara('${hasil.replace(/['"\n]/g, " ")}')">üîä DENGAR SUARA</button>`;
            chatBox.appendChild(aiDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
            loadingDiv.innerText = "Duh, klik tombolnya sekali lagi ya Gledis! üòÖ";
        }
    }

    function bicara(teks) {
        const suara = window.speechSynthesis;
        const ucapan = new SpeechSynthesisUtterance(teks);
        ucapan.lang = 'en-US';
        suara.speak(ucapan);
    }
</script>
</body>
</html>
