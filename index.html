<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Gledis âœ¨</title>
    <style>
        :root { --p: #ff85a2; --s: #fff0f3; --d: #ff4d7d; }
        body { background: var(--s); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { margin: 0; color: var(--p); font-size: 22px; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .b { padding: 14px; border-radius: 18px; max-width: 80%; font-size: 15px; line-height: 1.5; }
        .ai { background: white; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .u { background: var(--p); color: white; align-self: flex-end; }
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; background: white; border-top: 1px solid #eee; }
        button { background: var(--s); border: 1px solid #ffdce5; padding: 12px; border-radius: 12px; color: var(--d); font-weight: bold; cursor: pointer; }
        .spk { background: var(--d); color: white; margin-top: 10px; padding: 8px; width: 100%; border-radius: 8px; border: none; font-weight: bold; }
    </style>
</head>
<body>
<header><h2>âœ¨ Tutor Gledis âœ¨</h2></header>
<div id="chat"><div class="b ai">Halo Gledis! Coba klik menu di bawah ya, kali ini semoga lancar! ðŸŒ¸</div></div>
<div class="btns">
    <button onclick="ask('Berikan 3 kosakata Inggris aesthetic')">ðŸ“– Kosakata</button>
    <button onclick="ask('Berikan motivasi belajar')">ðŸ’– Motivasi</button>
</div>
<script>
    // Teknik Penyamaran Kunci (Biar Gak Diblokir GitHub)
    const k = ["AIzaSyCj7DS", "1c4eN_Dnmil", "OVfz8NmP9WW", "c-1D3c"];
    const key = k.join("");

    async function ask(q) {
        const box = document.getElementById('chat');
        box.innerHTML += `<div class="b u">${q}</div>`;
        const ld = document.createElement('div');
        ld.className = 'b ai';
        ld.innerText = "Tutor Gledis lagi mikir... âœ¨";
        box.appendChild(ld);
        try {
            const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({contents: [{parts: [{text: q + " (Jawab singkat & ramah)"}]}]})
            });
            const d = await r.json();
            const t = d.candidates[0].content.parts[0].text;
            ld.remove();
            const ai = document.createElement('div');
            ai.className = 'b ai';
            ai.innerHTML = t.replace(/\n/g, '<br>') + `<button class="spk" onclick="speak('${t.replace(/['"\n]/g, " ")}')">ðŸ”Š DENGAR</button>`;
            box.appendChild(ai);
            box.scrollTop = box.scrollHeight;
        } catch (e) {
            ld.innerText = "Klik sekali lagi ya Gledis! ðŸ˜…";
        }
    }
    function speak(t) {
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
    }
</script>
</body>
</html>
