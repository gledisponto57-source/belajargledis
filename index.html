     <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Gledis ‚ú®</title>
    <style>
        body { background: #fff5f8; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        header { background: white; padding: 15px; text-align: center; color: #ff85a2; border-bottom: 2px solid #fce4ec; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .ai { background: white; align-self: flex-start; border: 1px solid #fce4ec; }
        .user { background: #ff85a2; color: white; align-self: flex-end; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; background: white; }
        button { background: #fce4ec; border: none; padding: 10px; border-radius: 10px; color: #ff4081; font-weight: bold; cursor: pointer; }
        .speak-btn { background: #ff85a2; color: white; margin-top: 5px; padding: 5px 10px; font-size: 12px; border-radius: 5px; }
    </style>
</head>
<body>

<header><h2>‚ú® Tutor Gledis ‚ú®</h2></header>
<div id="chat"><div class="bubble ai">Halo Gledis! Pilih menu di bawah untuk mulai ya! üå∏</div></div>

<div class="btn-group">
    <button onclick="tanya('Berikan 3 kosakata Inggris harian dan artinya')">üìñ Vocab</button>
    <button onclick="tanya('Berikan kuis grammar singkat')">‚úèÔ∏è Kuis</button>
    <button onclick="tanya('Ajak aku latihan bicara Inggris')">üí¨ Chat</button>
    <button onclick="tanya('Berikan motivasi belajar')">üíñ Motivasi</button>
</div>

<script>
    // Kunci kamu sudah aku pasang di sini
    const KEY_AI = "AIzaSyA0uDYtASHwuz5L05ocNqEUnothYE0rkKc";

    async function tanya(pesan) {
        const chat = document.getElementById('chat');
        chat.innerHTML += `<div class="bubble user">${pesan}</div>`;
        
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY_AI}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: pesan + " (Jawab dengan ramah sebagai Tutor Gledis)" }] }] })
            });
            const data = await res.json();
            const text = data.candidates[0].content.parts[0].text;
            
            const aiDiv = document.createElement('div');
            aiDiv.className = 'bubble ai';
            aiDiv.innerHTML = text.replace(/\n/g, '<br>') + `<br><button class="speak-btn" onclick="bicara('${text.replace(/\n/g, " ")}')">üîä Dengar Suara</button>`;
            chat.appendChild(aiDiv);
            chat.scrollTop = chat.scrollHeight;
        } catch (e) {
            alert("Ada kesalahan teknis, coba klik lagi ya!");
        }
    }

    function bicara(teks) {
        const s = window.speechSynthesis;
        const u = new SpeechSynthesisUtterance(teks);
        u.lang = 'en-US';
        s.speak(u);
    }
</script>
</body>
</html>
